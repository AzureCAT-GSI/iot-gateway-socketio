<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Document</title>

    <!-- CSS -->
    <!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">

    <style>
        .demo-layout-waterfall .mdl-layout__header-row .mdl-navigation__link:last-of-type {
            padding-right: 0;
        }
    </style>

</head>

<body>

    <div class="demo-layout-waterfall mdl-layout mdl-js-layout">

        <!-- Header -->
        <header class="mdl-layout__header mdl-layout__header--waterfall">
            <!-- Top row, always visible -->
            <div class="mdl-layout__header-row">
                <!-- Title -->
                <span class="mdl-layout-title">Sensor Data</span>
                <div class="mdl-layout-spacer"></div>
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable
                  mdl-textfield--floating-label mdl-textfield--align-right">

                    <div class="mdl-textfield__expandable-holder">
                        <input class="mdl-textfield__input" type="text" name="sample" id="waterfall-exp">
                    </div>
                </div>
            </div>
        </header>

        <div class="mdl-layout__drawer">
            <span class="mdl-layout-title">Title</span>
            <nav class="mdl-navigation">
                <a class="mdl-navigation__link" href="">Link</a>
                <a class="mdl-navigation__link" href="">Link</a>
                <a class="mdl-navigation__link" href="">Link</a>
                <a class="mdl-navigation__link" href="">Link</a>
            </nav>
        </div>

        <main class="mdl-layout__content">
            <div class="page-content">

                <!-- Featured -->
                <div class="mdl-grid">

                    <div class="mdl-cell mdl-cell--12-col">

                        <canvas id="myChart" width="400" height="50"></canvas>

                    </div>

                </div>

            </div>

            <!-- Sensor Data Table -->
            <div class="mdl-grid">
                <div class="mdl-cell mdl-cell--12-col">
                    <table class="mdl-data-table mdl-js-data-table mdl-shadow--2dp" style="width: 100%">
                        <thead>
                            <tr>
                                <th class="mdl-data-table__cell--non-numeric">Time</th>
                                <th>X</th>
                                <th>Y</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
        </main>

    </div>

    <!-- JS -->
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.2.1.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/socket.io/1.7.3/socket.io.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.bundle.js"></script>
    <script>
        var chartData = [{
            label: 'X Value',
            data: []
        },
        {
            label: 'Y Value',
            data: []
        }];

        var ctx = $("#myChart");
        var myLineChart = new Chart(ctx, {
            type: 'line',
            data: {
                datasets: chartData
            },
            options: {
                scales: {
                    xAxes: [{
                        type: 'linear',
                        position: 'bottom'
                    }]
                }
            }
        });

        var socket = io('http://localhost:8000');

        socket.on('message', function (data) {

            // Echo data to console
            console.log(data);

            // Write data into new table row
            const time = new Date();
            $('table tbody').prepend('<tr><td class="mdl-data-table__cell--non-numeric">' + time + '</td><td>' + data.content[0] + '</td><td>' + data.content[1] + '</td></tr>')

            // Update Chart Data
            chartData[0].data.push({ x: time, y: data.content[0] });
            if (chartData[0].data.length > 25) {
                chartData[0].data.shift()
            }

            chartData[1].data.push({ x: time, y: data.content[1] });
            if (chartData[1].data.length > 25) {
                chartData[1].data.shift();
            }

            // Update Chart
            myLineChart.update();

        });
    </script>

</body>

</html>
